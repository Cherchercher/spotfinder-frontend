<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Invite Friends</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <!--search form-->
  <ion-searchbar></ion-searchbar>

  <ion-list lines="full">
    <ion-item *ngFor="let contact of contacts">
      <ion-avatar slot="start">
        <img src="{{ contact.face }}" alt=""/>
      </ion-avatar>
      <div>{{ contact.name }}</div>
    </ion-item>
  </ion-list>
</ion-content>
