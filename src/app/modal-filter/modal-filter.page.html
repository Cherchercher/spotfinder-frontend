<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Filters</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-text color="primary">
          <span>Save</span>
        </ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <span class="ion-margin-start">All Cuisine, Popular Near Me</span>
  </ion-toolbar>
</ion-header>


<ion-content>

  <!--filter form-->
  <ion-item class="no-border">
    <ion-label>Sort:</ion-label>
    <ion-select>
      <ion-select-option value="1" selected="true">Popular Near Me</ion-select-option>
      <ion-select-option value="2">Cheapest Price</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item class="no-border">
    <ion-text color="medium">
      <span>Cuisines: </span>
    </ion-text>
    <ion-text color="primary">
      <span> All cuisines</span>
    </ion-text>
    <ion-icon name="add" color="primary" slot="end"></ion-icon>
  </ion-item>

  <!--Tribes-->
  <div class="ion-padding">
    <ion-text color="medium">
      <span>Tribes(your personal style)</span>
    </ion-text>
    <div class="ion-padding-top ion-text-center">
      <ion-button color="light" class="tag round" *ngFor="let tribe of tribes">
        {{ tribe.name }}
      </ion-button>
    </div>
  </div>

  <!--Open now-->
  <ion-item class="no-border">
    <ion-label color="medium">Open now</ion-label>
    <ion-toggle></ion-toggle>
  </ion-item>

  <!--Price-->
  <div class="ion-padding">
    <ion-text color="medium">
      <span>Price</span>
    </ion-text>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button expand="block" class="tag round" color="light">$</ion-button>
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-button expand="block" class="tag round" color="light">$$</ion-button>
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-button expand="block" class="tag round" color="light">$$$</ion-button>
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-button expand="block" class="tag round" color="light">$$$$</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!--Rating-->
  <div class="ion-padding">
    <ion-text color="medium">
      <span>Minimum User Rating</span>
    </ion-text>
    <div class="ion-text-center stars">
      <ion-icon name="star-outline" color="primary"></ion-icon>
      <ion-icon name="star-outline" color="primary"></ion-icon>
      <ion-icon name="star-outline" color="primary"></ion-icon>
      <ion-icon name="star-outline" color="primary"></ion-icon>
      <ion-icon name="star-outline" color="primary"></ion-icon>
    </div>
  </div>
</ion-content>
