<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons [hidden]="showTypes" slot="end">
      <ion-button (click)="showForm()">
        <ion-icon name="navigate" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <div id="direction" style="background-size: 768px 768px; width: 100%; height: 80%; background-repeat: no-repeat; background-attachment: fixed; background-position: center;" [ngStyle]="{'background-image': 'url(' + imageName + ')'}"></div>
    <div id="text" style="text-align: center; margin-top: 10px; width: 100%; height: 20%;"><ion-content [innerHTML]="directions"></ion-content></div>
</ion-content>
