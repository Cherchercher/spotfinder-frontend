<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons [hidden]="showTypes" slot="end">
      <ion-button (click)="showForm()">
        <ion-icon name="navigate" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div id="direction" style="background: red; width: 100%; height: 80%;"></div>
  <div id="text" style="width: 100%; height: 20%;"></div>
</ion-content>
