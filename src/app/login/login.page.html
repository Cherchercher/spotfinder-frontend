<ion-content class="login register">
  <div class="auth-bg">
    <div class="bg-filter">
      <!--register form-->
      <div class="middle-align">
        <div>
          <ion-text color="light" class="ion-text-center">
            <h3>Login with email</h3>
          </ion-text>
          <ion-list lines="none">
            <ion-item>
              <ion-input type="email" placeholder="Email"></ion-input>
            </ion-item>
            <ion-item class="ion-margin-top">
              <ion-input type="password" placeholder="Password"></ion-input>
            </ion-item>
          </ion-list>
          <ion-button expand="block" color="primary" class="ion-margin-top"
                      [routerLink]="'/main/tabs'">Login
          </ion-button>
          <ion-button color="medium" expand="block" class="ion-margin-top" routerLink="/register">Need an Account?
          </ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
